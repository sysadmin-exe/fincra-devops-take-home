name: Deploy Joyful Service

on:
  push:
    branches:
      - main
    paths:
      - 'app'
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: app
          push: true
          tags: sysadminexe/hello-fincra:latest,sysadminexe/hello-fincra:${{ steps.short-sha.outputs.sha }}

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run CI tests
        uses: ./.github/actions/ci-test

          
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push, test]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        with:
          length: 6

      - name: Update Kubernetes Manifest
        uses: ./.github/actions/update-manifest
        with:
          docker_repo_tag: sysadminexe/hello-fincra:${{ steps.short-sha.outputs.sha }}
          manifest_path: k8s/deployment.yaml
          commit_message: Automated update of manifest file
